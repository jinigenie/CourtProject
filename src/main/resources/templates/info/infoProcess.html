<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" th:href="@{../css/fcltt/fcltt.css}" />
	<link rel="stylesheet" th:href="@{../css/info/infoProcess.css}" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
	<script defer th:src="@{../js/fcltt/fcltt.js}"></script>
	<script defer th:src="@{../js/info/infoProcess.js}"></script>

</head>

<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		h1 {
			font-size: 24px;
			text-align: center;
			margin-bottom: 20px;
		}

		p {
			font-size: 16px;
			line-height: 1.5;
		}

		ul {
			list-style-type: disc;
			margin-left: 20px;
		}

		.alert {
			background-color: #ffc107;
			color: #333;
			padding: 10px;
			margin: 20px 0;
			border-radius: 5px;
		}
	</style>
	<div class="wrap">

		<div id="main_con">
			<!--메뉴바-->
			<div id="nav_menu">
				<div id="lnb">
					<h2 class="title">조력자제도 안내</h2>
					<div class="menu">
						<ul>
							<li class="has-sub">
							<li style="display: block;"><a href="/fcltt/fclttList">조력자제도란?</a></li>

							</li>
						</ul>

				</div>

			<!-- 메뉴바 여기까지-->

			<article>

					@media screen and (max-width: 1024px) {
						.table-responsive>table>tbody>tr td[data-cell-header]:before {
							width: 30%;
							margin: 0 0 0 0;
							vertical-align: unset;
						}
					}

					.table-responsive>table>tbody>tr:hover {
						background-color: #e6f8ff;
					}

					@media screen and (min-width: 1100px) {
						#select-box-margin-left-10 {
							margin-left: 6px;
						}
					}
				</style>
				<style>
					.info_container {
						margin: 0 auto;
						padding: 0 30px 30px 0;
						width: 65%;
						height: auto;
						display: block;
						margin: 0 500px 60px 500px;
						word-wrap: break-word;
					}

					.cont1,
					.cont2 {
						width: 100%;
						margin: 20px;
						padding: 10px;
					}

					li {
						line-height: 2;
					}

					li>img,
					h2>img,
					h3>img {
						margin-right: 10px;
					}

					h2,
					h3 {
						margin-bottom: 10px;
					}

					.last {
						padding-left: 20px;
					}

								<img src="../img/infoProcess/infoProcess1.png">
							</div>

							<div>
								<h2>2단계 - 경력상세</h2>
								<p></p>
								<img src="../img/infoProcess/infoProcess1.png">
							</div>

							<div>
								<h2>3단계 - 학력상세</h2>
								<p></p>
								<img src="../img/infoProcess/infoProcess1.png">
							</div>

							<div>
								<h2>4단계 - 서류제출</h2>
								<p></p>
								<img src="../img/infoProcess/infoProcess1.png">
							</div>

						</div>
					</div>


			</article>
		</div>
	</div>
