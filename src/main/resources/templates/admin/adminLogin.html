<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
	crossorigin="anonymous"></script>

<link rel="stylesheet" th:href="@{../../css/user/login.css}" />

<!-- sub css 지우면 안됨  -->
<link rel="stylesheet" type="text/css" href="../../css/korean/sub.css">


<!-- sub js -->
<script type="text/javascript" src="../../js/korean/sub.js"></script>

<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">

	<div class="wrap">
		<div id="main_con">

			<div id="contents" style="width: 70%; float: none; margin: 0 auto; padding-left: 120px;">
				<div id="snb" class="snb snb1">
					<div class="container" id="menuContainer1">
						<script>
							$(document).ready(function () {
								$('#menuContainer1').show();
							});
						</script>

						<h3 class="heading1 m-heading1">
							<span id="m-heading1-check">민원</span>
						</h3>

					</div>
				</div>



				<article id="detail-content">
					<div class="heading-wrap container">
						<h3 class="heading1">
							<span>관리자 로그인</span>
						</h3>
					</div>

					<!-- 본문컨텐츠 영역 -->
					<div class="container">
						<div class="box box1">
							<p>다양한 인증방법으로 로그인이 가능합니다.</p>
						</div>
						<!-- login css -->

						<div class="login-wrapper">
							<div class="tab-wrapper">
								<div class="tab-wrap">
									<ul class="tab tab3 focus active">
										
										<li class="active on">
											<a href="#tab-cont3" title="아이로그인 화면">
												<span>아이디</span>
											</a>
										</li>
									</ul>
								</div>

								<div class="tab-cont" id="tab-cont3" style="padding-bottom: 150px;">
									<div class="box12">
										<div class="login-wrap">
											<div class="login-greeting">
												관리자 로그인 
											</div>

											<ul class="login-lst-wrap">
												<li>
													<form id="loginForm" name="loginForm" method="post"
														action="./../user/loginForm">
														<div class="login-input-wrap">
															<div class="input-wrap">
																<input type="text" class="cm_inptxt" name="username"
																	id="cvl_id" value="" style="ime-mode: inactive"
																	title="아이디를 입력하세요." placeholder="아이디를 입력하세요.">
															</div>
															<div class="input-wrap">
																<input type="password" class="cm_inptxt" name="user_pw"
																	id="cvl_pwd" value="" title="비밀번호를 입력하세요."
																	placeholder="비밀번호를 입력하세요."
																	onkeyup="if(event.keyCode ==13){id_login()}">
															</div>
														</div>
														<div class="btn-wrap txt-center"
															style="margin: 6px 0 0 -3px; width: 348px;">
															<a class="btn-style btn-style22" id="id_login"
																href="javascript:id_login();" title="아이디 로그인">
																<i class="xi-log-in"></i>
																<span>로그인</span>
															</a>
														</div>


													</form>
												</li>
											</ul>
										</div>
									</div>
								</div>




							</div>
						</div>
					</div>
				</article>
			</div>

		</div>

	</div>
</th:block>
<script>
	function id_login(){
		
		$("#loginForm").submit();
	}
</script>


</html>
