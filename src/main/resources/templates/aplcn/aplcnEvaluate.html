						function calculateAverage() {
							const point1 = parseFloat(document.getElementsByName("point1")[0].value);
							const point2 = parseFloat(document.getElementsByName("point2")[0].value);
							const point3 = parseFloat(document.getElementsByName("point3")[0].value);
							const point4 = parseFloat(document.getElementsByName("point4")[0].value);
							const point5 = parseFloat(document.getElementsByName("point5")[0].value);
							const point6 = parseFloat(document.getElementsByName("point6")[0].value);
							const point7 = parseFloat(document.getElementsByName("point7")[0].value);
							const point8 = parseFloat(document.getElementsByName("point8")[0].value);

							if (!isNaN(point1) && !isNaN(point2) && !isNaN(point3) && !isNaN(point4) && !isNaN(point5)) {
								const average = (point1 + point2 + point3 + point4 + point5 + point6 + point7 + point8) / 8;
								document.getElementById("result").textContent = "평균값: " + average.toFixed(2);
							} else {
								document.getElementById("result").textContent = "올바른 숫자를 입력하세요.";
