<script>
    var btn1 = document.getElementById("exprAddBtn1");
    var first = document.querySelector(".lawtd");

    btn1.addEventListener('click', function () {

        var td1 = document.createElement('div');
        td1.classList.add('input-wrap');
        td1.style.width = '450px';
        td1.style.margin = '5px 0 0 0';
        td1.style.overflow = 'hidden';
        var inp1 = document.createElement('input');
        var del1 = document.createElement('button');
        inp1.type = 'text';
        inp1.style.display = 'inline-block';
        inp1.style.float = 'left';
        inp1.style.width = '90%';
        del1.innerHTML='[X]';
        del1.style.float = 'right';

        td1.appendChild(inp1);
        td1.appendChild(del1);
        first.appendChild(td1);

        del1.addEventListener('click', function () {
            td1.remove();
        })

    })

    var btn2 = document.getElementById("exprAddBtn2");
    var second = document.querySelector(".instd");

    btn2.addEventListener('click', function () {

        var td1 = document.createElement('div');
        td1.classList.add('input-wrap');
        td1.style.width = '450px';
        td1.style.margin = '5px 0 0 0';
        var inp1 = document.createElement('input');
        inp1.type = 'text';
        td1.appendChild(inp1);
        second.appendChild(td1);

    })

    var btn3 = document.getElementById("exprAddBtn3");
    var third = document.querySelector(".detectd");

    btn3.addEventListener('click', function () {

        var td1 = document.createElement('div');
        td1.classList.add('input-wrap');
        td1.style.width = '450px';
        td1.style.margin = '5px 0 0 0';
        var inp1 = document.createElement('input');
        inp1.type = 'text';
        td1.appendChild(inp1);
        third.appendChild(td1);

    })

</script>
