<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">

  <div class="wrap">
    <!-- main_con  -->

      <div id="nav_menu">
        <div id="lnb">
          <h2 class="title">Mypage</h2>
          <div class="menu">
            <ul>
              <li class="has-sub"><a href="#" title="이용문의 닫기 (열림)">나의 정보관리</a>
              </li>
              <li class="has-sub"><a href="#" title="이용문의 닫기 (열림)">나의 신청현황</a>

              </li>

              </li>
            </ul>
          </div>


        </div>
      </div>
      <div id="contents">

          <style>
        @media screen and (max-width: 1024px) {
          .table-responsive > table > tbody > tr td[data-cell-header]:before {
            width: 30%;
            margin: 0 0 0 0;
            vertical-align: unset;
          }
        }
        .table-responsive > table > tbody > tr:hover {
          background-color: #e6f8ff;
        }
        @media screen and (min-width: 1100px) {
          #select-box-margin-left-10 {
            margin-left: 6px;
          }
        }
      </style>
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->


      <article id="detail-content">
        <form id="pauseForm" name="pause" action="pauseForm" method="post">
         
          <div class="heading-wrap container">
            <h3 class="heading1">
              <span>재판조력자 중지 / 중지해제 신청</span>
            </h3>
          </div>

          <!-- 본문컨텐츠 영역 -->
          <div class="container">
     

					<div class="table table-responsive">
						<table>
							<caption>
								재판조력자등재
							</caption>

							<colgroup>
								<col style="width: 30%">
								<col style="width: 70%">
							</colgroup>
							<tbody>

								<tr>
									<th scope="row" class="txt-left">
										<span class="essential-txt" style="margin-left: 80px;">현재 상태</span>
									</th>
									<td data-cell-header="성명" class="txt-left">
										<input type="text" name="" readonly value="활동중" />
									</td>
								</tr>

								<tr>
									<th scope="row" class="txt-left">
										<span class="essential-txt" style="margin-left: 80px;">신청 분류</span>
									</th>
									<td class="txt-left">
										<select name="accept_status" id="" class="cm_inptxt fclttCategory">
											<option value="">중지</option>
											<option value="">해제</option>
										</select>
									</td>
								</tr>

								<tr>
									<th scope="row" class="txt-left">
										<span class="essential-txt" style="margin-left: 80px;">신청기간</span>
									</th>
									<td data-cell-header="성명" class="txt-left">
		                               <div class="calander-box">
											<input type="text" class="datepicker" readonly placeholder="날짜선택" name="pause_start_date"
												value="" /> -
											<input type="text" class="datepicker" readonly placeholder="날짜선택" name="pause_end_date"
												value="" />
										</div>
									</td>
								</tr>
								<tr>
									<th scope="row" class="txt-left">
										<span class="essential-txt" style="margin-left: 80px;">신청 사유</span>
									</th>
									<td data-cell-header="신청사유" class="txt-left">
										<textarea name="accept_pause_etc" rows="4" cols="50" style="width: 550px; height: 200px;"></textarea>
									</td>
								</tr>


							</tbody>
						</table>

					</div>
					<div class="btn-wrap txt-center">
						<a href="../mypage/main" class="btn-style btn-style39 btn-style-icon-none">
							<span>취소</span>
						</a>
						<a href="#" class="btn-style btn-style39 btn-style-icon-none" id="pauseBtn">
							<span>신청</span>
						</a>
					</div>
          
          
          
          </div>
          <!-- //본문컨텐츠 영역 -->
        </form>
      </article>
    </div>
    </div>
    <!-- //main_con  -->
  </div>

</th:block>


<!-- 중지 신청 -->
<script>
	const btn = document.getElementById("pauseBtn");
	const pauseForm = document.getElementById("pauseForm");
	
	btn.onclick = function(e) {
		e.preventDefault();
		pauseForm.submit();
	}
</script>
