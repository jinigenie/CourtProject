<!DOCTYPE html>
<html lang="en">
	<!--http://yoonbumtae.com/?p=3632-->
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <style>
        #modal.modal-overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background:rgb(14 12 12 / 16%);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1.5px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        #modal .modal-window {
            background:white;
            box-shadow: 7px 7px 0px 0 #777;
            backdrop-filter: blur( 13.5px );
            -webkit-backdrop-filter: blur( 13.5px );
            border-radius: 10px;
            border: 1px solid rgba( 255, 255, 255, 0.18 );
            width: 500px;
            height: 450px;
            position: relative;
            top: -100px;
            padding: 10px;
        }
        #modal .title {
            padding-left: 10px;
            display: inline;
        }
        #modal .title h3 {
            display: inline;
        }
        #modal .close-area {
            display: inline;
            float: right;
            padding-right: 10px;
            cursor: pointer;
  
        }
        
        #modal .content {
            margin-top: 20px;
            padding: 0px 10px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>Lorem Ipsum</h2>
        <button id="btn-modal">모달 창 열기 버튼</button>
        <div id="lorem-ipsum"></div>
    </div>
    <div id="modal" class="modal-overlay">
        <div class="modal-window">
            <div class="title">
                <h3>제출서류확인</h3>
            </div>
            <div class="close-area">X</div>
            <div class="content">
        <div class="table table-responsive">
              <table>
                <colgroup>
                  <col style="width: 80%">
                  <col style="width: 20%">
                </colgroup>
                <thead>
                  <tr>
                    <th scope="col">공통서류</th>
                    <th scope="col">제출여부</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="cursor: pointer">
                    <td data-cell-header="신청일">23.07.15</td>
                    <td data-cell-header="신청내용">
                      o
                    </td>
                  </tr>
                </tbody>
                <thead>
                  <tr>
                    <th scope="col">개인서류</th>
                    <th scope="col">제출여부</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="cursor: pointer">
                    <td data-cell-header="신청일">23.07.15</td>
                    <td data-cell-header="신청내용">
                      o
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            </div>
        </div>
    </div>
    <script>
        const modal = document.getElementById("modal")
		function modalOn() {
		    modal.style.display = "flex"
		}
		function isModalOn() {
		    return modal.style.display === "flex"
		}
		function modalOff() {
		    modal.style.display = "none"
		}
		const btnModal = document.getElementById("btn-modal")
		btnModal.addEventListener("click", e => {
		    modalOn()
		})
		const closeBtn = modal.querySelector(".close-area")
		closeBtn.addEventListener("click", e => {
		    modalOff()
		})
		modal.addEventListener("click", e => {
		    const evTarget = e.target
		    if(evTarget.classList.contains("modal-overlay")) {
		        modalOff()
		    }
		})
		window.addEventListener("keyup", e => {
		    if(isModalOn() && e.key === "Escape") {
		        modalOff()
		    }
		}) 
    </script>
</body></html>
