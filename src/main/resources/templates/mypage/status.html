<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">

  <div class="wrap">
    <!-- main_con  -->
    <div id="main_con">
      <div id="nav_menu">
        <div id="lnb">
          <h2 class="title">Mypage</h2>
          <div class="menu">
            <ul>
              <li><a href="/mypage/main">나의 정보관리</a>
              </li>
              <li><a href="/mypage/status">나의 신청현황</a>
              </li>
              <li><a href="/mypage/history">나의 활동내역</a>
              </li>
              <li><a href="/mypage/pause">중지 및 해제신청</a>
              </li>
            </ul>
          </div>


        </div>
      </div>
      <div id="contents">

          <style>
        @media screen and (max-width: 1024px) {
          .table-responsive > table > tbody > tr td[data-cell-header]:before {
            width: 30%;
            margin: 0 0 0 0;
            vertical-align: unset;
          }
        }
        .table-responsive > table > tbody > tr:hover {
          background-color: #e6f8ff;
        }
        @media screen and (min-width: 1100px) {
          #select-box-margin-left-10 {
            margin-left: 6px;
          }
        }
      </style>
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->


      <article id="detail-content">
 
          <div class="heading-wrap container">
            <h3 class="heading1">
              <span>나의 신청 현황</span>
            </h3>
          </div>

          <!-- 본문컨텐츠 영역 -->
          <div class="container">

            <!-- 게시판 시작 부분 -->
            <div class="table table-responsive">
              <table>
                <thead>
                  <tr>
                    <th scope="col">번호</th>
                    <th scope="col">신청일</th>
                    <th scope="col">재판조력자 분류</th>
                    <th scope="col">신청상태</th>
                    <th scope="col">관리</th>
                  </tr>
                </thead>
                <tbody th:if="${size != 0}">
                  <tr th:each="vo, status : ${list}" id="tr">
                    <td data-cell-header="번호">[[${status.count}]] </td>
                    <td data-cell-header="신청일">[[${vo.aplicn_dtls_date}]]</td>
                    <td data-cell-header="재판조력자분류">[[${vo.trial_fcltt_clasifi_code}]]</td>
                    <td data-cell-header="신청상태">[[${vo.aplicn_dtls_sts}]]</td>
                    <td id="expire">
				      <div class="button-group">
				        <a href="#" class="case case1 modify" th:if="${vo.aplicn_dtls_sts == '신청중'}">
							<em style="width: 50px;">수정</em>
						</a>
				        <a href="#" class="case case1 delete" th:if="${vo.aplicn_dtls_sts == '신청중'}">
							<em style="width: 50px;">삭제</em>
						</a>
				      
				      	<a href="#" class="case case1 complete" th:if="${vo.aplicn_dtls_sts != '신청중'}" style="cursor: default;">
							  <em style="width: 75px; background-color: #8c8c8c;">신청완료</em>
						</a>
				      </div>
				    </td>
                  </tr>
                </tbody>
 				<tbody th:unless="${size != 0}">
				    <tr>
				        <td colspan="5">신청내역이 없습니다.</td>
				    </tr>
				</tbody>
              </table>
            </div>
          
          </div>
          <!-- //본문컨텐츠 영역 -->
        
      </article>



    </div>


    <!-- //main_con  -->
  </div>

  


</th:block>

<!-- 수정 및 삭제 버튼 -->
<script>
  const buttonGroups = document.querySelectorAll(".button-group");
  buttonGroups.forEach((group) => {
    const modifyButton = group.querySelector(".modify");
    const deleteButton = group.querySelector(".delete");
    
    modifyButton.addEventListener('click', () => {
      // "수정" 버튼을 클릭했을 때 실행될 코드
      window.location.href = "/app/info";
    });

    deleteButton.addEventListener('click', () => {
      // "삭제" 버튼을 클릭했을 때 실행될 코드
      const tr = group.closest("tr");
      if (confirm("삭제하시겠습니까?")) {
        tr.remove();
        window.location.href="/mypage/deleteAplicn";
      }
    });
  });
</script>


</html>
