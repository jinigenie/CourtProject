<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{./../../css/mypage/modal.css}"/>

<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">

  <div class="wrap">
    <!-- main_con  -->
    <div id="main_con">
      <div id="nav_menu">
        <div id="lnb">
          <h2 class="title">Mypage</h2>
          <div class="menu">
            <ul>
              <li class="has-sub"><a href="#" title="이용문의 닫기 (열림)">나의 정보관리</a>
              </li>
              <li class="has-sub"><a href="#" title="이용문의 닫기 (열림)">나의 신청현황</a>
              </li>
              <li class="has-sub"><a href="#" title="이용문의 닫기 (열림)">나의 활동내역</a>
              </li>
              <li class="has-sub"><a href="#" title="이용문의 닫기 (열림)">중지 및 해제신청</a>
              </li>
            </ul>
          </div>


        </div>
      </div>
      <div id="contents">

          <style>
        @media screen and (max-width: 1024px) {
          .table-responsive > table > tbody > tr td[data-cell-header]:before {
            width: 30%;
            margin: 0 0 0 0;
            vertical-align: unset;
          }
        }
        .table-responsive > table > tbody > tr:hover {
          background-color: #e6f8ff;
        }
        @media screen and (min-width: 1100px) {
          #select-box-margin-left-10 {
            margin-left: 6px;
          }
        }
      </style>
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->


      <article id="detail-content">
 
          <div class="heading-wrap container">
            <h3 class="heading1">
              <span>나의 신청 현황</span>
            </h3>
          </div>

          <!-- 본문컨텐츠 영역 -->
          <div class="container">

            <!-- 게시판 시작 부분 -->
            <div class="table table-responsive">
              <table>
                <thead>
                  <tr>
                    <th scope="col">번호</th>
                    <th scope="col">신청일</th>
                    <th scope="col">신청내용</th>
                    <th scope="col">신청상태</th>
                    <th scope="col">관리</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="cursor: pointer" th:each="vo, status : ${list}" id="tr">
                    <td data-cell-header="번호">[[${status.count}]]</td>
                    <td data-cell-header="신청일">[[${vo.APLICN_DTLS_DATE}]]</td>
                    <td data-cell-header="신청내용">[[${vo.ANNOUNCE_TITLE}]]</td>
                    <td data-cell-header="신청상태">[[${vo.APLICN_DTLS_STS}]]</td>
                    <td>
                      <a href="#"
                         class="case case1 modify"
                      ><em style="width: 50px;">수정</em></a
                      >
                      <a href="#"
                         class="case case1 delete"
                      ><em style="width: 50px;">삭제</em></a
                      >
                    </td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
          
          </div>
          <!-- //본문컨텐츠 영역 -->
        
      </article>



    </div>


    <!-- //main_con  -->
  </div>

  


</th:block>

<!-- 수정 버튼 -->
<script>
	const mod = document.querySelectorAll(".modify");
	mod.forEach((e) => {
		e.addEventListener('click', () => {
			console.log(9)
		})	
	})
	
</script>


<!-- 삭제 버튼 -->
<script>
	
	const del = document.querySelectorAll(".delete");
	del.forEach((e) => {
		e.addEventListener('click', () => {
			var tr = e.closest("tr");
			if( confirm("삭제하시겠습니까?") ){
				tr.remove();
			}
		})	
	})
</script>








</html>
