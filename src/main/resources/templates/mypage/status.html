<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">

  <div class="wrap">
    <!-- main_con  -->
    <div id="main_con">
      <div id="nav_menu">
        <div id="lnb">
          <h2 class="title">Mypage</h2>
          <div class="menu">
            <ul>
              <li><a href="/mypage/main">나의 정보관리</a>
              </li>
              <li><a href="/mypage/status">나의 신청현황</a>
              </li>
              <li><a href="/mypage/history">나의 활동내역</a>
              </li>
              <li><a href="/mypage/pause">중지 및 해제신청</a>
              </li>
            </ul>
          </div>


        </div>
      </div>
      <div id="contents">

          <style>
        @media screen and (max-width: 1024px) {
          .table-responsive > table > tbody > tr td[data-cell-header]:before {
            width: 30%;
            margin: 0 0 0 0;
            vertical-align: unset;
          }
        }
        .table-responsive > table > tbody > tr:hover {
          background-color: #e6f8ff;
        }
        @media screen and (min-width: 1100px) {
          #select-box-margin-left-10 {
            margin-left: 6px;
          }
        }
      </style>
      <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->


      <article id="detail-content">
 
          <div class="heading-wrap container">
            <h3 class="heading1">
              <span>나의 신청 현황</span>
            </h3>
          </div>

          <!-- 본문컨텐츠 영역 -->
          <div class="container">

            <!-- 게시판 시작 부분 -->
            <div class="table table-responsive">
              <table>
                <thead>
                  <tr>
                    <th scope="col">번호</th>
                    <th scope="col">신청일</th>
                    <th scope="col">신청내용</th>
                    <th scope="col">신청상태</th>
                    <th scope="col">관리</th>
                  </tr>
                </thead>
                <tbody>
                  <tr style="cursor: pointer" th:each="vo, status : ${list}" id="tr">
                    <td data-cell-header="번호">[[${status.count}]]</td>
                    <td data-cell-header="신청일">[[${vo.APLICN_DTLS_DATE}]]</td>
                    <td data-cell-header="신청내용">[[${vo.ANNOUNCE_TITLE}]]</td>
                    <td data-cell-header="신청상태">[[${vo.APLICN_DTLS_STS}]]</td>
                    <td id="expire">
					  <input class="ANNOUNCE_END_DATE" type="text" hidden th:value=${vo.ANNOUNCE_END_DATE}/>
                      <a href="#"
                         class="case case1 modify"
                      ><em style="width: 50px;">수정</em></a
                      >
                      <a href="#"
                         class="case case1 delete"
                      ><em style="width: 50px;">삭제</em></a
                      >
                      <a href="#"
                         class="case case1 finish"
                      ><em style="width: 50px; background-color: #bababa ;">종료</em></a
                      >
                    </td>
                    
                  </tr>
                </tbody>
              </table>
            </div>
          
          </div>
          <!-- //본문컨텐츠 영역 -->
        
      </article>



    </div>


    <!-- //main_con  -->
  </div>

  


</th:block>

<!-- 수정 버튼 -->
<script>
	const mod = document.querySelectorAll(".modify");
	mod.forEach((e) => {
		e.addEventListener('click', () => {
			window.location.href = "/app/info";
		})	
	})
	
</script>


<!-- 삭제 버튼 -->
<script>
	
	const del = document.querySelectorAll(".delete");
	del.forEach((e) => {
		e.addEventListener('click', () => {
			var tr = e.closest("tr");
			if( confirm("삭제하시겠습니까?") ){
				tr.remove();
			}
		})	
	})
</script>


<!--공고기간 만료시 버튼 숨기기-->
<script>
	// "ANNOUNCE_END_DATE" 클래스를 가진 숨겨진 입력 필드들을 가져옵니다.
	const expireInputs = document.querySelectorAll(".ANNOUNCE_END_DATE");
	
	expireInputs.forEach((input) => {
	    // 입력 필드의 값을 가져와서 Date 객체로 변환합니다.
	    const endDateValue = input.value;
	    const endDate = new Date(endDateValue);
	
	    // 현재 날짜를 가져옵니다.
	    const currentDate = new Date();
	
	    // 만료 날짜가 현재 날짜보다 이전인 경우 수정과 삭제 버튼을 숨기고 종료 버튼을 나타냅니다.
	    if (endDate < currentDate) {
	        const parentTd = input.closest("td"); // 가장 가까운 부모 <td> 요소를 찾습니다.
	
	        // <td> 요소가 존재하는 경우
	        if (parentTd) {
	            // 수정과 삭제 버튼을 찾아 숨깁니다.
	            const modifyButton = parentTd.querySelector(".modify");
	            const deleteButton = parentTd.querySelector(".delete");
	            if (modifyButton) {
	                modifyButton.style.display = "none";
	            }
	            if (deleteButton) {
	                deleteButton.style.display = "none";
	            }
	
	            // 종료 버튼을 찾아 표시합니다.
	            const finishButton = parentTd.querySelector(".finish");
	            if (finishButton) {
	                finishButton.style.display = "block";
	            }
	        }
	    }
	});
</script>



</html>
