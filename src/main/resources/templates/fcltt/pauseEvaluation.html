	<script th:src="@{../js/fcltt/fcltt.js}"></script>
</head>


<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">

	<div class="wrap">

		<!--메뉴바-->
		<div id="main_con">
			<div id="nav_menu">
				<div id="lnb">
					<h2 class="title">조력자확인</h2>
					<div class="menu">
						<ul>
							<li class="has-sub">
							<li style="display: block !important;"><a href="/fcltt/fclttRegist">조력자 등재</a></li>
							<li style="display: block !important;"><a href="/fcltt/fclttList">조력자 등재명단</a></li>
							<li style="display: block !important;"><a href="/fcltt/pause">조력자 활동신청관리</a></li>
							</li>
						</ul>
					</div>

				</div>
			</div>
			<!--   내용 시작 -->

				<style>

						.table-responsive>table>tbody>tr td[data-cell-header]:before {
							width: 30%;

					}

						#select-box-margin-left-10 {
							margin-left: 6px;
						}
					}
				</style>

				<article id="detail-content">
					<form id="listForm" action="pause" name="listForm" method="get">
						<div class="heading-wrap container">
							<h3 class="heading1">
								<span>재판조력자 중지 / 활동 신청목록</span>
							</h3>
						</div>

						<!-- 본문컨텐츠 영역 -->
						<div class="container">

							<hr />
							<div class="fclttSearch_wrap">
								<div class="fclttSearch_content">
									<!--<select name="" id="" class="fclttSearch fclttSearch1">
										<option value="">모두</option>
										<option value="">이름</option>
									</select>
									<input type="text" class="fclttSearch fclttSearch2" name="searchUser_name" />

									<a href="#" class="fclttSerch_Btn" id="pauseSearch_btn">검색</a>-->
									<select name="searchAccept_act_yn" id="" class="fclttSearch fclttSearch3">
										<option value="">신청사항</option>

										<option value="N">활동신청</option>
									</select>

								</div>
							</div>
							<hr />

							<!-- 게시판 시작 부분 -->
							<div class="table table-responsive">
								<table>
									<caption>
										번호, 민원서식명, 민원분류, 처리기간, 서식파일, 신청의 대한
										정보 제공
									</caption>
									<colgroup>
										<col style="width: 20%" />
										<col style="width: 15%" />
										<col style="width: 35%" />
										<col style="width: 15%" />
										<col style="width: 15%" />
									</colgroup>
									<thead>
										<tr>
											<th scope="col">신청일</th>
											<th scope="col">신청자이름</th>
											<th scope="col">중지기간</th>
											<th scope="col">활동상태</th>

									</tbody>

					</form>
				</article>
			</div>
		</div><!-- //main_con  -->

	</div>

</th:block>
<script th:inline="javascript">

	var pauseSearch_btn = document.getElementById("pauseSearch_btn");
	pauseSearch_btn.onclick = function () {
		event.preventDefault(); // a 태그 중지버튼
		document.listForm.submit();
	}

</script>

<script th:inline="javascript">
	$(document).ready(function () {
		// 목록 불러오기 ajax
		function loadList() {
			$.ajax({
				url: "pauseAjax",
				type: "GET",
				success: function (data) {
					var tbody = $("#yourTableId");
					tbody.empty(); // 테이블 내용 초기화

					for (var i = 0; i < data.length; i++) {
						var vo = data[i];
						var str = "";

						str += '<tr id="pause_text" class="pause_text1 cm_inptxt toggle-row" onclick="toggleRows()" style="cursor: pointer">';
						str += '<input type="hidden" name="user_proper_num" value="' + vo.user_proper_num + '"/>';
						str += '<td data-cell-header="신청일">' + vo.pause_submit_date + '</td>';
						str += '<td data-cell-header="신청자이름">' + vo.user_name + '</td>';
						str += '<td data-cell-header="중지기간">' + vo.pause_start_date + ' ~ ' + moment(vo.pause_end_date).format('YYYY-MM-DD') + '</td>';
						str += '<td data-cell-header="현재활동상태"><a class="' + (vo.accept_act_yn == 'Y' ? 'fclttStatus1' : 'fclttStatus2') + '">';
						str += '<em>' + (vo.accept_act_yn == 'Y' ? '활동중' : '중지중') + '</em></a></td>';
						str += '<td data-cell-header="처리"><a href="#" class="' + (vo.accept_act_yn == 'Y' ? 'pauseResult1' : 'pauseResult2') + '">';
						str += '<em>' + (vo.accept_act_yn == 'Y' ? '중지승인' : '활동승인') + '</em></a></td></tr>';
						str += '<tr class="hidden-row" style="display: none;">';
						str += '<td data-cell-header="신청일"></td>';
						str += '<td data-cell-header="신청자이름">중 지 사 유 : ' + vo.accept_pause_etc + '</td>';
						str += '<td data-cell-header="중지기간"></td>';
						str += '<td data-cell-header="현재활동상태"></td>';
						str += '<td data-cell-header="처리"></td></tr>';
						// 표에 행 추가
						tbody.append(str);
					}
				}
			});
		}

		// 페이지 로드 시 목록을 불러옵니다.
		loadList();


		// 페이징 AJAX
		function loadPaging() {
			$.ajax({
				url: "getPauseTotal",
				type: "GET",
				success: function (data) {
					// data를 JavaScript 변수로 할당
					var FclttPageVO = data;
					var pager = $(".pager");
					var str2 = '<div class="pager-wrap">';

					if (FclttPageVO.pageList.length > 1) {
						str2 += '<a href="/fcltt/pause?page=1&amount=' + FclttPageVO.amount +
							'&searchAccept_act_yn=' + FclttPageVO.cri.searchAccept_act_yn +
							'&searchUser_name=' + FclttPageVO.cri.searchUser_name +
							'&searchAct=' + FclttPageVO.cri.searchAct +
							'&searchDate=' + FclttPageVO.cri.searchDate +
							'&searchContent=' + FclttPageVO.cri.searchContent + '"><strong class="sr-only">맨 처음 목록으로 이동</strong></a>';
					}
					if (FclttPageVO.pageList.length > 1 && FclttPageVO.prev) {
						str2 += '<a href="/fcltt/pause?page=' + (FclttPageVO.start - 1) +
							'&amount=' + FclttPageVO.amount +
							'&searchAccept_act_yn=' + FclttPageVO.cri.searchAccept_act_yn +
							'&searchUser_name=' + FclttPageVO.cri.searchUser_name +
							'&searchAct=' + FclttPageVO.cri.searchAct +
							'&searchDate=' + FclttPageVO.cri.searchDate +
							'&searchContent=' + FclttPageVO.cri.searchContent + '"><strong class="sr-only">이전페이지로 이동</strong></a>';
					}
					for (var i = 0; i < FclttPageVO.pageList.length; i++) {
						var page = FclttPageVO.pageList[i];
						str2 += '<a href="/fcltt/pause?page=' + page +
							'&amount=' + FclttPageVO.amount +
							'&searchAccept_act_yn=' + FclttPageVO.cri.searchAccept_act_yn +
							'&searchUser_name=' + FclttPageVO.cri.searchUser_name +
							'&searchAct=' + FclttPageVO.cri.searchAct +
							'&searchDate=' + FclttPageVO.cri.searchDate +
							'&searchContent=' + FclttPageVO.cri.searchContent + '" ';
						if (page == FclttPageVO.page) {
							str2 += 'class="active"';
						}

						str2 += '>' + page + '</a>';
					}
					if (FclttPageVO.pageList.length > 1 && FclttPageVO.next) {
						str2 += '<a href="/fcltt/pause?page=' + (FclttPageVO.end + 1) +
							'&amount=' + FclttPageVO.amount +
							'&searchAccept_act_yn=' + FclttPageVO.cri.searchAccept_act_yn +
							'&searchUser_name=' + FclttPageVO.cri.searchUser_name +
							'&searchAct=' + FclttPageVO.cri.searchAct +
							'&searchDate=' + FclttPageVO.cri.searchDate +
							'&searchContent=' + FclttPageVO.cri.searchContent + '"><strong class="sr-only">다음페이지로 이동</strong></a>';
					}
					if (FclttPageVO.pageList.length > 1) {
						str2 += '<a href="/fcltt/pause?page=' + FclttPageVO.realEnd +
							'&amount=' + FclttPageVO.amount +
							'&searchCourt=' + FclttPageVO.cri.searchCourt +
							'&searchCourtName=' + FclttPageVO.cri.searchCourtName +
							'&searchAct=' + FclttPageVO.cri.searchAct +
							'&searchDate=' + FclttPageVO.cri.searchDate +
							'&searchContent=' + FclttPageVO.cri.searchContent + '"><strong class="sr-only">맨 마지막목록으로 이동</strong></a>';
					}

					str2 += '</div>';
					// 표에 행 추가
					pager.empty().append(str2);
				}
			});
		}

		// 페이지 로드 시 페이징을 불러옵니다.
		loadPaging();


		// 승인처리 ajax
		$(document).on("click", ".pauseResult1, .pauseResult2", function (event) {
			event.preventDefault(); // a 링크의 기본 동작 중지
			var user_proper_num = $(this).closest("tr").find("input[name='user_proper_num']").val();
			var accept_act_yn = $(this).hasClass("pauseResult1") ? "Y" : "N";

			console.log(user_proper_num);
			console.log(accept_act_yn);

			// 여기에 AJAX 요청 코드를 작성합니다.
			$.ajax({
				url: "pauseResultSubmit", // 요청을 보낼 URL을 지정합니다.
				type: "POST", // HTTP 요청 메서드 (GET 또는 POST)
				data: {
					"user_proper_num": user_proper_num,
					"accept_act_yn": accept_act_yn
				},
				success: function (response) {
					// 성공적으로 응답을 받았을 때 실행될 코드를 작성합니다.
					console.log("AJAX 요청 성공");
					// 여기에서 응답 데이터를 처리하거나 필요한 작업을 수행합니다.

					// 목록을 다시 불러오는 AJAX 요청
					loadList(); // 목록을 다시 불러오는 함수 호출
					loadPaging();
					alert("승인되었습니다.");
				},
				error: function (xhr, status, error) {
					// AJAX 요청 중 오류가 발생했을 때 실행될 코드를 작성합니다.
					console.error("AJAX 요청 오류: " + error);
				}
			});
		});


	});
</script>

<script>

	function toggleRows() {
		var hiddenRow = event.currentTarget.nextSibling;
		if (hiddenRow.style.display === "none") {
			hiddenRow.style.display = "block";
		} else {
			hiddenRow.style.display = "none";
		}
	}


</script>






</html>
