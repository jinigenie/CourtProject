<!DOCTYPE html>

</head>


<th:block th:replace="~{./include/basicLayout :: setContent(~{::.wrap})}">

	<div class="wrap">

			<div id="nav_menu">

					<div class="menu">
						<ul>
							<li class="has-sub">

							<li style="display: bolck !important;"><a href="/fcltt/fclttList">조력자 등재명단</a></li>
							<li style="display: bolck !important;"><a href="/fcltt/pause">조력자 활동신청관리</a></li>
							</li>


						</ul>
					</div>

				</div>
			</div>
			<div id="contents">
				<div class="heading-wrap container">

						<form action="fclttRegForm"  name="fclttRegForm">

						</form>
					</div>-->

					<div class="table table-responsive">
						<table>
							<caption>
								재판조력자등재
							</caption>

							<colgroup>
								<col style="width: 30%">
								<col style="width: 70%">
							</colgroup>
							<tbody>

								<tr>
									<th scope="row" class="txt-left">
										<span class="txt-left">조력자 이름</span>
									</th>
									<td data-cell-header="성명" class="txt-left">
										<input name="cvl_nm" id="cvl_nm" value="" class="cm_inptxt" type="text">
									</td>
								</tr>
								<tr>
									<th scope="row" class="txt-left">
										<span class="txt-left">합격자고유번호</span>

									<td data-cell-header="성명" class="txt-left">
										<input name="cvl_nm" id="cvl_nm" value="" class="cm_inptxt" type="text">
									</td>
								</tr>
								<tr>

											<div class="fcltt_phone">
												<input name="fcltt_phone" maxlength="4" id="cvl_cel1" value="010-1234-5678"
													class="cm_inptxt" title="휴대폰번호 앞자리" type="text"
													onkeydown="return num_only(event)"  />

											</div>
										</div>


									</td>
								</tr>

											<option value="">대분류</option>

										</select>
										<select name="" id="" class="cm_inptxt fclttCategory">

											<option value="">중분류2</option>
											<option value="">중분류3</option>
											<option value="">중분류5</option>
										</select>
										<select name="" id="" class="cm_inptxt fclttCategory">
											<option value="">소분류</option>
											<option value="">소분류1</option>
											<option value="">소분류2</option>
											<option value="">소분류3</option>
											<option value="">소분류5</option>
										</select>

								</tr>
								<tr>

											<option value="">법원명3</option>
											<option value="">법원명5</option>
										</select>

									</td>
								</tr>

								<tr>

										<span>기타 내용</span>
									</th>
									<td data-cell-header="이메일" class="txt-left">
										<textarea rows="4" cols="50" style="width: 550px; height: 150px;"></textarea>
									</td>

							</tbody>

					</div>
					<div class="fclttRegist_btn">
